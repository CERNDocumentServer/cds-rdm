name: CI

on:
  push:
    branches:
      - master
      - "feature/*"
      - "maint-**"
  pull_request:
    branches:
      - master
      - "maint-**"
      - "feature/**"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 3 * * 6"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason"
        required: false
        default: "Manual trigger"

jobs:
  Tests:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package-dir: ["site"]
        python-version: [3.9, 3.12]
        db-service: [postgresql14]
        search-service: [opensearch2]
        cache-service: [redis]
        mq-service: [rabbitmq]
        node-version: [18]
        include:
          - db-service: postgresql14
            DB_EXTRAS: "postgresql"
    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: tests

    steps:
      - name: Install python-ldap dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsasl2-dev libldap2-dev libssl-dev

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run eslint test
        run: |
          ./run-js-linter.sh -i

      - name: Generate dependencies
        run: |
          pip install pipenv

      - name: Install dependencies
        run: |
          [ "${{ matrix.package-dir }}" == "site" ] && pipenv install --dev --deploy --system
          pip install "./${{ matrix.package-dir }}[$EXTRAS]"
          # make sure that typings are installed in all python versions
          pip install typing-extensions
          pip freeze
          docker --version

      - name: Run tests
        working-directory: ./${{ matrix.package-dir }}
        # ignore collection of the migration folder. It should be reverted once we
        # install again invenio-rdm-migrator/cds-dojson
        run: |
          ./run-tests.sh --ignore=cds_rdm/migration
